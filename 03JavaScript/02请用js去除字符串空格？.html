<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//请用js去除字符串空格？
			
			// 方法一:使用replace正则匹配的方法
			
			var str = " 23 23 ";
			var str1 = str.replace(/\s*/g,""); // 去除所有空格
			console.log(str1)
			
			var str2 = str.replace(/^\s*|\s*$/g,""); // 去除两头空格
			console.log(str2)
			
			var str3 = str.replace(/^\s*/,""); // 去除左空格
			console.log(str3)
			
			var str4 = str.replace(/(\s*$)/g,""); // 去除右空格
			console.log(str4)
			
			// 方法二:使用str.trim()方法
			// str.trim()局限性:无法去除中间的空格
			var string1 = " hello world ";
			var string2 = string1.trim();
			console.log(string2);
			
			// 方法三:shiyong jquery, $.trim(str)方法
			// $.trim(str)局限性：无法去除中间的空格
			var str = "   xiao  ming   ";
			var str2 = $.trim(str)
			console.log(str2); 
			
		</script>
	</body>
</html>
