<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建新节点
			createDocumentFragment() // 创建一个DOM片段
			createElement() // 创建一个具体的元素
			createTextNode() // 创建一个文本节点
			
			// 添加、移除、替换、插入
			appendChild() // 添加
			removeChild() // 移除
			replaceChild() // 替换
			insertBefore() // 插入
			
			// 查找
			getElementsByTagName() // 通过标签名称
			getElementsByName() // 通过元素的Name属性的值
			getElementById() // 通过元素id,唯一性
			
		</script>
	</body>
</html>
